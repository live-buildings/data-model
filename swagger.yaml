---
openapi: "3.0.3"
info:
  description: |
    LiveBuildings data model
  title: LiveBuildings data model
  version: "0.0.1"

components:
  schemas:
    PostalAddress:
      description: The mailing address of the item
      type: object
      x-lb-terms:
        enabled: true
      x-ngsi:
        uri: https://schema.org/PostalAddress
        uri-prefix: https://schema.org/
        model: https://schema.org/address
        type: Property
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry''. In french ''Pays'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion''. In french ''Région'''
          type: string
        addressDepartment:
          description: 'Property. The department in which the locality is, and which is in the region. In french ''Département'''
          type: string
          x-lb-terms:
            enabled: true
          x-ngsi:
            uri: https://live-buildings.github.io/data-model/terms#addressDepartment
            uri-prefix: https://live-buildings.github.io/data-model/terms#
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality''. In french ''Commune'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode''. In french ''Code Postal'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress''. In french: ''Numéro et rue'''
          type: string

    Location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      x-ngsi:
        uri: https://uri.etsi.org/ngsi-ld/location
        type: GeoProperty
      oneOf:
        - description: GeoProperty. Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
        - description: GeoProperty. Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
        - description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object

    Organization:
      description: 'An organization such as a school, NGO, corporation, club, etc, mapped from schema.org'
      x-lb-terms:
        enabled: true
      x-ngsi:
        uri: https://smartdatamodels.org/dataModel.Organization/Organization
        uri-prefix: https://smartdatamodels.org/dataModel.Organization/
      properties:
        address:
          $ref: "#/components/schemas/PostalAddress"
        aggregateRating:
          description: 'The average rating based on multiple ratings or reviews. Privacy:''low'''
          properties:
            itemReviewed:
              anyOf:
                - description: Property. Identifier format of any NGSI entity
                  maxLength: 256
                  minLength: 1
                  pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                  type: string
                - description: Property. Identifier format of any NGSI entity
                  format: uri
                  type: string
              description: 'Relationship. The item that is being reviewed/rated. '
            ratingCount:
              minimum: 0
              type: number
            reviewCount:
              minimum: 0
              type: number
          type: object
          x-ngsi:
            uri: https://smartdatamodels.org/dataModel.Organization/aggregateRating
            uri-prefix: https://schema.org/
            type: Property
        alternateName:
          description: An alternative name for this item
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/alternateName
            type: Property
        areaServed:
          description: The geographic area where a service or offered item is provided
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/areaServed
            model: https://schema.org/Text
            type: Property
        author:
          description: The author of this content or rating. Please note that author is special in that HTML 5 provides a special mechanism for indicating authorship via the rel tag. That is equivalent to this and may be used interchangeably.
          format: uri
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/dataModel.Organization/author
            model: https://schema.org/URL
            type: Relationship
        bestRating:
          description: 'The highest value allowed in this rating system. If bestRating is omitted, 5 is assumed. '
          type: number
          x-ngsi:
            uri: https://smartdatamodels.org/dataModel.Organization/bestRating
            model: https://schema.org/Number
            type: Property
        dataProvider:
          description: A sequence of characters identifying the provider of the harmonised data entity.
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/dataProvider
            type: Property
        dateCreated:
          description: Entity creation timestamp. This will usually be allocated by the storage platform.
          format: date-time
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/dateCreated
            type: Property
        dateModified:
          description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.
          format: date-time
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/dateModified
            type: Property
        description:
          description: A description of this item
          type: string
          x-ngsi:
            uri: http://purl.org/dc/terms/description
            type: Property
        id:
          anyOf: &organization_-_properties_-_owner_-_items_-_anyof
            - description: Property. Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: Property. Identifier format of any NGSI entity
              format: uri
              type: string
          description: Unique identifier of the entity
          x-ngsi:
            type: Property
        legalName:
          description: 'The official name of the organization, e.g. the registered company name.'
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/dataModel.Organization/legalName
            model: https://schema.org/legalName
            type: Property
        location:
          $ref: "#/components/schemas/Location"
        name:
          description: The name of this item.
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/name
            type: Property
        owner:
          description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
          items:
            anyOf: *organization_-_properties_-_owner_-_items_-_anyof
            description: Property. Unique identifier of the entity
          type: array
          x-ngsi:
            uri: https://smartdatamodels.org/owner
            type: Property
        reviewAspect:
          description: This Review or Rating is relevant to this part or facet of the itemReviewed
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/dataModel.Organization/reviewAspect
            model: https://schema.org/Text
            type: Property
        source:
          description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/source
            type: Property
        taxID:
          description: 'The Tax / Fiscal ID of the organization or person, e.g. the TIN in the US or the CIF/NIF in Spain.'
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/dataModel.Organization/taxID
            model: https://schema.org/taxID
            type: Property
        type:
          description: NGSI entity type. It has to be Organization
          enum:
            - Organization
          type: string
          x-ngsi:
            type: Property
        url:
          description: URL which provides a description or further information about this item.
          format: uri
          type: string
          x-ngsi:
            uri: https://smartdatamodels.org/dataModel.Organization/url
            type: Property
        headOffice:
          description: Relationship to the head office Building of the organization.
          format: uri
          type: string
          x-lb-terms:
            enabled: true
          x-ngsi:
            uri: https://live-buildings.github.io/data-model/terms#hasHeadOffice
            uri-prefix: https://live-buildings.github.io/data-model/terms#
            model: https://schema.org/URL
            type: Relationship

      required:
        - id
        - type
      type: object
      x-derived-from: https://smartdatamodels.org/dataModel.Organization/Organization
      x-license-url: https://creativecommons.org/licenses/by/4.0/

    Building:
      description: Information on a given Building
      x-ngsi:
        uri: https://smartdatamodels.org/dataModel.Building/Building
        uri-prefix: https://smartdatamodels.org/dataModel.Building/
      properties:
        address:
          $ref: "#/components/schemas/PostalAddress"
        alternateName:
          description: An alternative name for this item
          type: string
          x-ngsi:
            uri: https://schema.org/alternateName
            type: Property
        areaServed:
          description: The geographic area where a service or offered item is provided
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property
            uri: https://schema.org/areaServed
        category:
          description: 'Category of the building. Enum:''apartments, bakehouse, barn, bridge, bungalow, bunker, cathedral, cabin, carport, chapel, church, civic, commercial, conservatory, construction, cowshed, detached, digester, dormitory, farm, farm_auxiliary, garage, garages, garbage_shed, grandstand, greenhouse, hangar, hospital, hotel, house, houseboat, hut, industrial, kindergarten, kiosk, mosque, office, parking, pavilion, public, residential, retail, riding_hall, roof, ruins, school, service, shed, shrine, stable, stadium, static_caravan, sty, synagogue, temple, terrace, train_station, transformer_tower, transportation, university, warehouse, water_tower'''
          items:
            enum:
              - apartments
              - bakehouse
              - barn
              - bridge
              - bungalow
              - bunker
              - cathedral
              - cabin
              - carport
              - chapel
              - church
              - civic
              - commercial
              - conservatory
              - construction
              - cowshed
              - detached
              - digester
              - dormitory
              - farm
              - farm_auxiliary
              - garage
              - garages
              - garbage_shed
              - grandstand
              - greenhouse
              - hangar
              - hospital
              - hotel
              - house
              - houseboat
              - hut
              - industrial
              - kindergarten
              - kiosk
              - mosque
              - office
              - parking
              - pavilion
              - public
              - residential
              - retail
              - riding_hall
              - roof
              - ruins
              - school
              - service
              - shed
              - shrine
              - stable
              - stadium
              - static_caravan
              - sty
              - synagogue
              - temple
              - terrace
              - train_station
              - transformer_tower
              - transportation
              - university
              - warehouse
              - water_tower
            type: string
          type: array
          x-ngsi:
            type: Property
            uri: https://smart-data-models.github.io/data-models/terms.jsonld#/definitions/category
        dataProvider:
          description: A sequence of characters identifying the provider of the harmonised data entity.
          type: string
          x-ngsi:
            type: Property
            uri: https://smart-data-models.github.io/data-models/terms.jsonld#/definitions/dataProvider
        dateCreated:
          description: Entity creation timestamp. This will usually be allocated by the storage platform.
          format: date-time
          type: string
          x-ngsi:
            type: Property
            uri: https://smartdatamodels.org/dateCreated
        dateModified:
          description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.
          format: date-time
          type: string
          x-ngsi:
            type: Property
            uri: https://smartdatamodels.org/dateModified
        description:
          description: A description of this item
          type: string
          x-ngsi:
            type: Property
            uri: http://purl.org/dc/terms/description
        floorsAboveGround:
          description: Floors above the ground level
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            uri: https://smart-data-models.github.io/data-models/terms.jsonld#/definitions/floorsAboveGround
        floorsBelowGround:
          description: Floors below the ground level
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            uri: https://smart-data-models.github.io/data-models/terms.jsonld#/definitions/floorsBelowGround
        id:
          anyOf: &anyof
            - description: Property. Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: Property. Identifier format of any NGSI entity
              format: uri
              type: string
          description: Unique identifier of the entity
          x-ngsi:
            type: Property
        location:
          $ref: "#/components/schemas/Location"
        name:
          description: The name of this item.
          type: string
          x-ngsi:
            type: Property
            uri: https://smartdatamodels.org/name
        openingHours:
          description: Opening hours of this building.
          items:
            type: string
          type: array
          x-ngsi:
            model: https://schema.org/openingHours
            type: Property
            uri: https://schema.org/openingHours
        owner:
          description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
          items:
            anyOf: *anyof
            description: Property. Unique identifier of the entity
          type: array
          x-ngsi:
            type: Property
            uri: https://smart-data-models.github.io/data-models/terms.jsonld#/definitions/owner
        peopleCapacity:
          description: Allowed people present at the building
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        peopleOccupancy:
          description: People present at the building
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        peopleOccupancyDetails:
          description: People present at the building
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        refMap:
          anyOf:
            - description: Property. Identifier format of any NGSI entity
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: Property. Identifier format of any NGSI entity
              format: uri
              type: string
          description: Reference to the map containing the building
          x-ngsi:
            type: Relationship
            uri: https://smart-data-models.github.io/data-models/terms.jsonld#/definitions/refMap
        source:
          description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
          type: string
          x-ngsi:
            type: Property
            uri: https://smart-data-models.github.io/data-models/terms.jsonld#/definitions/source
        type:
          description: NGSI Entity type
          enum:
            - Building
          type: string
          x-ngsi:
            type: Property
      required:
        - type
        - id
        - category
        - address
      type: object
      x-derived-from: https://smartdatamodels.org/dataModel.Building/Building
      x-license-url: https://creativecommons.org/licenses/by/4.0/
      x-model-schema: https://smart-data-models.github.io/dataModel.Building/Building/schema.json

paths:
  /ngsi-ld/v1/entities:
    get:
      description: "Retrieve a set of entities which matches a specific query from an NGSI-LD system"
      parameters:
        - in: query
          name: type
          required: true
          schema:
            enum:
              - Organization
            type: string
      responses:
        "200":
          content:
            application/ld+json:
              examples:
                keyvalues:
                  summary: "Key-Values Pairs"
                  value:
                normalized:
                  summary: "Normalized NGSI-LD"
                  value:
          description: OK
      tags:
        - ngsi-ld
tags:
  - description: "NGSI-LD Linked-data Format"
    name: ngsi-ld
